<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>
</head>
<body>
<h2>Ticket: {{ ticket.subject }}</h2>
<div>
    {% for message in messages %}
    <div>
        <strong>{{ message.author }}</strong>: {{ message.content }} <em>{{ message.create_datetime }}</em>
    </div>
    {% endfor %}
</div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>

<a href="{% url 'tickets:user_tickets' %}">Back to my tickets</a>
</body>
</html>
